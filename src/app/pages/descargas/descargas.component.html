<div class="main-content animated fadeIn fast">
    <div class="card shadow">
        <div class="card-header card-bg-success shadow">
            <h5>Descargas de Archivos</h5>
            <p class="card-category"> Busque el que necesite </p>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12 col-lg-3">
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <a *ngFor="let descarga of archivos" mat-raised-button class="mb-3 btn-info" id="v-pills-{{descarga.nombre}}-tab" data-toggle="pill" href="#v-pills-{{descarga.nombre}}" role="tab">{{descarga.nombre}}</a>
                    </div>
                </div>
                <div class="col-md-12 col-lg-9">
                    <div class="tab-content" id="v-pills-tabContent">
                        <div *ngFor="let descarga of archivos;let isFirst = first; let showFirst = first" [ngClass]="{active:isFirst,show:showFirst}" class="tab-pane fade" id="v-pills-{{descarga.nombre}}">
                            <div class="row">
                                <div class="card m-2" style="width: 10rem;" *ngFor="let descagas1 of descarga.direccion">
                                    <img height="150rem" [src]="descagas1.img" class="card-img-top" alt="descargas1.img">
                                    <div class="card-body">
                                        <a mat-raised-button color="accent" class="btn-block" [href]="descagas1.url" target="_Blanck">Descargar</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
