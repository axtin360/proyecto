<div class="main-content fadeIn animated fast">
    <div class="row">
        <div class="col-12">
            <div class="card shadow">
                <div class="card-header card-bg-danger shadow">
                    <h5>Listado Pokemon 1° Generación</h5>
                    <p class="card-category"> 1-151</p>
                </div>
                <div class="card-body">
                    <div class="container">

                        <mat-form-field>
                            <mat-label>Buscar...</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Pikachu" #input>
                        </mat-form-field>

                        <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="dataSource" matSort>

                                <ng-container matColumnDef="n">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> N° </th>
                                    <td mat-cell *matCellDef="let row"> {{row.n}} </td>
                                </ng-container>

                                <ng-container matColumnDef="image">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Normal</th>
                                    <td mat-cell *matCellDef="let row"> <img src="{{row.image}}" alt="pokemon"></td>
                                </ng-container>

                                <ng-container matColumnDef="imageshiny">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Shiny</th>
                                    <td mat-cell *matCellDef="let row"> <img src="{{row.imageshiny}}" alt="pokemonshiny"></td>
                                </ng-container>

                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                    <td mat-cell *matCellDef="let row">
                                        {{row.name | capitalizado}}
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="type">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                                    <td mat-cell *matCellDef="let row"> {{row.type | uppercase}} </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                <!-- Row shown when there is no matching data. -->
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                </tr>
                            </table>

                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
